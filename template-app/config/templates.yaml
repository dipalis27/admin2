admin_new_order: "<table border='0' cellpadding='0' cellspacing='0' class='main-table' style='background: #eeeeee;padding: 50px ;' width='680'> <tbody> <tr> <td style='padding: 0 0 10px 0;'>%{brand_logo}</td> </tr> <tr> <td align='left' style='background: #ffffff;padding: 22px;'> <table border='0' cellpadding='0' cellspacing='0' class='inner-table' width='100%'> <tbody> <tr> <td style='padding: 8px 0 8px 0;'>Dear <strong style='color: #222;text-transform: capitalize;'> Admin</strong>,</td> </tr> <tr> <td style='padding: 8px 0 8px 0;'> <p>You have received new order below is the order summary:</p> </td> </tr> <tr> <td style='padding: 8px 0 8px 0;'>%{order_summary}</td> </tr> <tr> <td style='font-size: 12px;padding: 8px 0 8px 0;'>If you have any questions, please feel free to contact us at <strong style='color: #1b5b94'><u>%{recipient_email}</u>.</strong></td> </tr> <tr> <td style='font-size: 12px;padding: 8px 0 8px 0;'>Thank You, <strong style='color: #222;'> %{brand_name}!</strong></td> </tr> </tbody> </table> </td> </tr> </tbody> </table>"
welcome_email: "<table border='0' cellpadding='0' cellspacing='0' class='main-table' style='background: #eeeeee;padding: 50px ;' width='680'> <tbody> <tr> <td align='left' style='background: #ffffff;padding: 22px;'> <table border='0' cellpadding='0' cellspacing='0' class='inner-table' width='100%'> <tbody> <tr> <td style='padding: 0 0 10px 0;'>%{brand_logo}</td> </tr> <tr> <td style='padding: 8px 0 8px 0;'>Dear <strong style='color: #222;text-transform: capitalize;'> %{customer_name}</strong>,</td> </tr> <tr class='table-content'> <td style='color: #444;padding: 10px 0 10px 0;'><b>Welcome to %{brand_name}</b></td> </tr> <tr> <td style='font-size: 12px;padding: 8px 0 8px 0;'>To login into the application, enter your email address and password.</td> </tr> <tr> <td> <table cellpadding='0' cellspacing='0' style='border-width:1px;border-color: #ccc;border-style: dotted;padding: 10px;background: #f0f0f0;' width='100%'> <tbody> <tr> <td style='font-size: 12px;padding: 2px 0 2px 0;color:#222;'>Use the following values when prompted to log in:</td> </tr> <tr> <td style='font-size: 12px;padding: 2px 0 2px 0;color:#222;'>Email: <strong style='color: #1b5b94'><u>%{customer_email}</u></strong></td> </tr> <tr> <td style='font-size: 12px;padding: 2px 0 2px 0;color:#222;'>Password: <strong><i>*****</i></strong></td> </tr> </tbody> </table> </td> </tr> <tr> <td style='font-size: 12px;padding: 8px 0 8px 0;'>When you log in to your account, you will be able to do the following: <table cellpadding='0' cellspacing='0' style='border-width:1px;border-color: #ccc;padding: 10px;' width='100%'> <tbody> <tr> <td> <ul> <li>Proceed through checkout faster when making a purchase</li> <li>Check the status of orders</li> <li>View past orders</li> <li>Make changes to your account information</li> <li>Change your password</li> <li>Your Addresses (for shipping to multiple family members and friends!)</li> </ul> </td> </tr> </tbody> </table> </td> </tr> <tr> <td style='font-size: 12px;padding: 8px 0 8px 0;'>If you have any questions, please feel free to contact us at <strong style='color: #1b5b94'><u>%{recipient_email}</u>.</strong></td> </tr> <tr> <td style='font-size: 12px;padding: 8px 0 8px 0;'>Thank You, <strong style='color: #222;'> %{brand_name}!</strong></td> </tr> </tbody> </table> </td> </tr> </tbody> </table>"
